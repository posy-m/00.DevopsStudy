<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리액트 라이브러리</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- es6 -> es5 트랜스파일 === babel -->
</head>

<body>
  <div id="root"></div>
</body>

<!-- <script type="text/babel">  스크립트의 내용을 babel로 트랜스파일 하겠다.-->
<script type="text/babel">
  // class 컴포넌트
  // Component -> 컴포넌트로 생성할 클래스에 상속 / 부모임
  class LoginBtn extends React.Component {
    constructor(props) {
      // 부모 생성자 호출
      super(props);
      // 이렇게 해야 변수내용을 사용할 수 있음 생성자 안에서
      // state 키값을 정해진 이름으로 사용해야한다.
      // 컴포넌트의 상태 값(바뀌면 리렌더링 된다.)
      this.state = {
        isLogin: false
      }
    }

    // jsx 문법에서 html영역에 {} 중곽호를 사용하면 javascript를 사용하겠다.
    // reactDom
    // onClick  = > on 뒤에 대문자로 변경
    // onClick 이런 이벤트에는 {} 실행식을 넣으면 반환값이 할당되는 것.(한번 호출 됨)
    // onClick 클릭 될때마다 호출 해야하니 함수의 값
    // setState 상태를 전환할때 꼭 이메서드로 변경해야 한다. (규칙임)

    //   render() {
    //     return (
    //       <div>
    //         <button onClick={() => { this.setState({ isLogin: !this.state.isLogin }) }}>{this.state.isLogin ? "LogOut" : "Login"}</button>
    //       </div >
    //     )
    //   }
    // }

    // state는 이전 내용이 보관되어 있고 다시 리렌더링 할때 이전값을 가져와서 할당해준다.
    render() {
      let a = 1;
      return (
        <div>
          <div>
            <button onClick={() => { this.setState({ isLogin: !this.state.isLogin }) }}>{this.state.isLogin ? "LogOut" : "Login"}</button>
          </div>
          이건 일반 변수 :{a}
          <button onClick={() => { a++; console.log(a); }}>증가</button>
        </div>
      )
    }
  }

  const root = ReactDOM.createRoot(document.querySelector("#root"));
  root.render(
    <LoginBtn />
  )
</script>

</html>
