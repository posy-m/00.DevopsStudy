  <!-- 탭을 만들고 탭이 전환되는 방식을 슬라이드 방식으로 만들어보자.
    인터렉션 구현 부분을 작성.
  컨토롤 + 알트 누르고 키보드 위아래 방향키 : 여러줄 선택
  쉬프트 + 알트 누르고 키보드 위아래 방향키 : 줄 복사
  컨트롤 + 쉬프트 누르고 키보드 위아래 방향키 : 드래그 선택
  컨트롤 + D 누를때 마다 같은 문자 선태 -->
