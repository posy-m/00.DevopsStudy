const _list = document.querySelector(".list");
const clickEventHandler = () => {
  console.log("나 클릭")
}


_list.addEventListener("click", clickEventHandler);
//click 이벤트에 등록된 removeEventListener 함수를 제거한다.
_list.removeEventListener("click", clickEventHandler);

// 페이지의 로딩이 끝났을때
window.onload = () => {
  //로딩이 끝나기 전까지는 실행되지 않는다. 
}

window.addEventListener("load", () => {

})
// 브라우저의 창의 크기가 바뀌면 싱행되는 이벤트
window.onresize = (e) => {
  //innerWidth 요소의 크기가 커지면 너비
  console.log(e.target.innerWidth)
}

// scroll
// 요소에서 스크롤이 됐을때
const _warp = document.querySelector(".warp");
_warp.onscroll = (e) => {
  //top이 스크롤이 진행된 값
  console.dir(e.target);
}

//키보드 이벤트
// onkeydown 키를 누르자 마자
window.onkeydown = () => {
  console.log("키를 눌렀어");
}

// onkeyup 키를 눌렀다가 떼면
window.onkeyup = () => {
  console.log("키를 땠을때")
}

window.ondblclick = () => {

//클릭을 누르자 마자
window.onmousedown = () => {
  console.log("마우스 클릭 누르면")

//클릭을 땟을때 
window.onmouseup = () => {
  console.log("마우스 클릭 때면")

_warp.onmouseenter = () => {

}

//모바일에서 hover도 안됨. hover가 클릭이나 마찬가지
